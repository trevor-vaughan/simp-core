#  PE/SIMP versions
#  app    pup  ruby
# 2015.2  4.3  2.1.7
# 2015.3  4.3  2.1.8
# 2016.1  4.4  2.1.9
# 2016.2  4.5  2.1.9
# S6.0.0  4.7  2.1.9

---
language: ruby
cache: bundler
sudo: false

bundler_args: --without development system_tests

notifications:
  email: false

addons:
  apt:
    packages:
      - rpm

before_install:
  - rm -f Gemfile.lock

jobs:
  allow_failures:
    - env: STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes PUPPET_VERSION="~> 5.0"
    - stage: package
      env: PUPPET_VERSION"~> 4.8.2"

  include:
    - stage: lint
      rvm: 2.1.9
        - bundle exec rake metadata_lint

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes PUPPET_VERSION="~> 4.8.2"
      script:
        - bundle exec rake spec
      before_deploy:
        - "export PUPMOD_METADATA_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
        - '[[ $TRAVIS_TAG =~ ^simp-${PUPMOD_METADATA_VERSION}$|^${PUPMOD_METADATA_VERSION}$ ]]'
      deploy:
        - provider: puppetforge
          user: simp
          password:
              secure: ""
          on:
            tags: true
            rvm: 2.1.9
            condition: '($SKIP_FORGE_PUBLISH != true)'
        - provider: releases
          api_key:
              secure: ""
          skip_cleanup: true
          on:
            tags: true
            condition: '($SKIP_FORGE_PUBLISH != true)'

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes PUPPET_VERSION="~> 5.0"
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: STRICT_VARIABLES=yes TRUSTED_NODE_DATA=yes PUPPET_VERSION="~> 4.7.0"
      script:
        - bundle exec rake spec

    - stage: package
      sudo: required
      rvm: 2.1.9
      services:
        - docker
      script:
        - bundle exec rake deps:checkout
        - bundle exec rake beaker:suites[rpm_docker,travis_ci]
      env: PUPPET_VERSION"~> 4.8.2"
