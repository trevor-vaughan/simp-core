#  PE/SIMP versions
#  app    pup  ruby
# 2015.2  4.3  2.1.7
# 2015.3  4.3  2.1.8
# 2016.1  4.4  2.1.9
# 2016.2  4.5  2.1.9
# S6.0.0  4.7  2.1.9

---
language: ruby
# This is because any call to 'rake' currently calls 'rpm'
sudo: false
cache: bundler

notifications:
  email: false

before_script:
  - bundle

bundler_args: --without development system_tests

addons:
  apt:
    packages:
      - rpm

before_install:
 - rm Gemfile.lock || true

script:
  - bundle exec rake metadata_lint
  - bundle exec rake spec

rvm:
  - 2.1.9

env:
  global:
    - STRICT_VARIABLES=yes
    - TRUSTED_NODE_DATA=yes
  matrix:
    - PUPPET_VERSION="~> 4.7.0"
    - PUPPET_VERSION="~> 4.8.2" FORGE_PUBLISH=true

matrix:
  fast_finish: true
  allow_failures:
    - env: FAIL_OK=true

jobs:
  include:
    - stage: package
      sudo: required
      services:
        - docker
      rvm: 2.1.9
      env:
        - PUPPET_VERSION"~> 4.8.2"
      before_script:
        - bundle
      script:
        - bundle exec rake deps:checkout
        - FAIL_OK=true bundle exec rake beaker:suites[rpm_docker,travis_ci]
      matrix:
        fast_finish: true
        allow_failures:
          - env: FAIL_OK=true

before_deploy:
  - 'bundle exec rake metadata_lint'
  - "export PUPMOD_METADATA_VERSION=`ruby -r json -e \"puts JSON.parse(File.read('metadata.json')).fetch('version')\"`"
  - '[[ $TRAVIS_TAG =~ ^simp-${PUPMOD_METADATA_VERSION}$|^${PUPMOD_METADATA_VERSION}$ ]]'
deploy:
  - provider: puppetforge
    user: simp
    password:
        secure: ""
    on:
      tags: true
      rvm: 2.1.9
      condition: '($SKIP_FORGE_PUBLISH != true) && ($FORGE_PUBLISH = true)'
  - provider: releases
    api_key:
        secure: ""
    skip_cleanup: true
    on:
      tags: true
      condition: '($SKIP_FORGE_PUBLISH != true) && ($FORGE_PUBLISH = true)'
