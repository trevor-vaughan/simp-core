HOSTS:
  puppet:
    roles:
      - server # Mandatory
      - master
      - default
      - simp_server
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    vagrant_memsize: 4608
    vagrant_cpus: 2
  agent-el6:
    roles:
      - agent
    platform:   el-6-x86_64
    box:        centos/6
    hypervisor: vagrant
  agent-el7:
    roles:
      - agent
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
CONFIG:
  log_level: verbose
  type:      aio
  vagrant_memsize: 256
  puppet_collection: puppet5
  synced_folder: disabled
